name: Github Actions Demo
on: [push]
jobs:
    Explore-Github-Actions:
        runs-on: ubuntu-latest
        steps:
            - run: echo "The jobs was automatically triggered by a ${{ github.event_name}} event."
            - run: echo "This job is now runnning on a ${{ runner.os }} server hosted by Github!"
            - run: echo "The name of this branch is ${{ github.ref }} and the repo os ${{github.repository}}."
            - name: Check out repo code
              uses: actions/checkout@v2
            - run: echo " The ${{ github.repository }} repo has been cloned to the runner."
            - run: echo "The workflow is now ready to test your code."
            - name: List files in the repo
              run: |
                  ls ${{ github.workspace }}
            - run: echo "This job's status is ${{ job.status }}."

