name: Build wheels
on: [push]
jobs:
    build_wheels:
        name: Build wheels on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-20.04, windows-2019, macos-10.15]
        steps:
            - uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.8'

            - name: Build wheels
              uses: joerick/cibuildwheel@v1.10.0

            - name: Upload wheels
              uses: actions/upload-artifact@v2
              with:
                  path: ./wheelhouse/*.whl

    build_sdist:
        name: Build source distribution
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Install Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.8'

            - name: Build sdist
              run: python setup.py sdist

            - name: Upload sdist
              uses: actions/upload-artifact@v2
              with:
                  path: dist/*.tar.gz

